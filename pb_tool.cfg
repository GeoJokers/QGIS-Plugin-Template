#/***************************************************************************
#
# Configuration file for plugin builder tool (pb_tool)
# 
# You can install pb_tool using:
#  pip install http://geoapt.net/files/pb_tool.zip
# 
# Consider doing your development (and install of pb_tool) in a virtualenv.
# 
# For details on setting up and using pb_tool, see:
# http://g-sherman.github.io/plugin_build_tool/
#
# Issues and pull requests here:
# https://github.com/g-sherman/plugin_build_tool:
# 
# Sane defaults for your plugin generated by the Plugin Builder are
# already set below.
# 
# As you add Python source files and UI files to your plugin, add
# them to the appropriate [files] section below.

[plugin]
# Name of the plugin. This is the name of the directory that will
# be created in plugin_path directory below.
name: my_plugin

# Full path to where you want your plugin directory copied. If empty,
# the QGIS default path will be used. Don't include the plugin name in
# the path.
#plugin_path: C:/Users/USER/AppData/Roaming/QGIS/QGIS3/profiles/default/python/plugins # windows
#plugin_path: /Users/USER/Library/Application Support/QGIS/QGIS3/profiles/default/python/plugins # mac
#plugin_path: /home/USER/.local/share/QGIS/QGIS3/profiles/default/python/plugins # linux
plugin_path: /Users/tobiasrosskopf/Library/Application Support/QGIS/QGIS3/profiles/default/python/plugins

[files]
# Python  files that should be deployed with the plugin
python_files: __init__.py plugin.py

# The main dialog file that is loaded (not compiled)
main_dialog:

# Other ui files for dialogs you create (these will be compiled)
compiled_ui_files: 

# Resource file(s) that will be compiled
resource_files: resources.qrc

# Other files required for the plugin
extras: metadata.txt

# Other directories to be deployed with the plugin.
# These must be subdirectories under the plugin directory
extra_dirs: model view data assets styles
